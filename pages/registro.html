<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Necesito Ya!</title>

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lumanosimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="navbar-expand-lg navbar navbar-dark bg-dark navbar sticky-top navegador">
            <div class="container-fluid">
                <a href="../index.html" id="index"><img src="../img/llamada.png" alt="logo" class="logo"></a>
                <h1>Necesito Ya!</h1>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="navbar-brand" href="../index.html">Inicio</a>
                        <a class="nav-link active" aria-current="page" href="./contactos.html">Contactos</a>
                        <a class="nav-link active" href="./registro.html">Registrate</a>
                        <a class="nav-link active" href="./servicios.html">Servicios</a>
                        <a class="nav-link active" href="./información.html">Información</a>
                        <a class="nav-link active" href="./ingreso.html">Ingreso</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="inscripcion">
        <form action="">
            <div>
                <label for="nombre" class="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre">
            </div>
            <div>
                <label for="apellido" class="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" placeholder="Apellido">
            </div>
            <div>
                <label for="mail" class="mail" >Correo</label>
                <input type="email" name="correo" id="correo" placeholder="Ingrese su email">
            </div>
            <div>
                <label for="file">Archivo o foto</label>
                <input type="file" name="foto" id="file">
            </div><br>
            <div>
                <select name="" id="" >pais
                    <option value="">argentina</option>
                    <option value="">colombia</option>
                    <option value="">brazil</option>
                </select>
            </div><br>
            <div>
                <input type="submit">
            </div>
        </form>
    </main>
    <footer>
        <nav>
            <section>
                <div class="redes">
                    <h4>Redes sociales</h4>
                    <div>
                        <a href="https://www.facebook.com/" target="_blank" itemprop="url"><img src="../img/facebook.png"
                                alt="facebook"></a>
                        <a href="https://www.instagram.com/" target="_blank"><img src="../img/instagram.png"
                                alt="instagram"></a>
                        <a href="https://twitter.com/i/flow/login?redirect_after_login=%2Flogin%3Flang%3Des"
                            target="_blank"><img src="../img/twitter.png" alt="twitter"></a>
                        <a href="https://www.whatsapp.com/?lang=es_LA" target="_blank"><img src="../img/whatsapp.png"
                                alt="whatsapp"></a>
                    </div>
                </div>
                <div class="seguridad">
                    <h4>¿Que tan seguros somos?</h4>
                    <p>La gente registrada tienen titulos probando que estan <br> capacitados para ejercer la profesion
                        que necesites</p>
                </div>
            </section>
        </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

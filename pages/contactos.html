<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactanos en caso de tener algun problema con la pagina Necesito Ya!">
    <meta name="keywords" content="Necesito Ya, promocionar, trabajo, negocio, encontrar, facil, peluquero, desarrollador web, escribano, mecanico, facil, a domicilio,">
    <meta property="og:type" content="servicio">
    <meta property="og: title" content="Necesito Ya!">
    <meta property="og:url" content="https://necesitoya.netlify.app/pages/contactos">
    <meta property="og:image" content="https://necesitoya.netlify.app/img/llamada.png">
    <meta property="og:description" content="Contactanos en caso de tener algun problema con la pagina Necesito Ya!">
    <title>Necesito Ya!</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lumanosimo&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <header>
        <nav class="navbar-expand-lg navbar navbar-dark bg-dark navbar sticky-top navegador">
            <div class="container-fluid">
                <a href="../index.html" id="index"><img src="../img/llamada.png" alt="logo" class="logo"></a>
                <h1>Necesito Ya!</h1>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse nav-derecha" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="navbar-brand" href="../index.html">Inicio</a>
                        <a class="navbar-brand" aria-current="page" href="./contactos.html">Contactos</a>
                        <a class="navbar-brand" href="./registro.html">Registrate</a>
                        <a class="navbar-brand" href="./servicios.html">Servicios</a>
                        <a class="navbar-brand" href="./información.html">Información</a>
                        <a class="navbar-brand" href="./ingreso.html">Ingreso</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="contacto">
        <form action="">
            <div>
                <label for="nombre" class="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre">
            </div>
            <div>
                <label for="apellido" class="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" placeholder="Apellido">
            </div>
            <div>
                <label for="mail" class="mail">Correo</label>
                <input type="email" name="correo" id="correo" placeholder="Ingrese su email">
            </div>
            <div>
                <label for="mensaje" class="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" placeholder="Escriba su mensaje" cols="20" rows="10"></textarea>
            </div><br>
            <div>
                <div>
                    <input type="submit">
                </div>
            </div>
        </form>
    </main>
    <footer>
        <div class="redes">
            <h2>Redes sociales</h2>
            <div>
                <a href="https://www.facebook.com/" target="_blank" itemprop="url"><img src="../img/facebook.png"
                        alt="facebook"></a>
                <a href="https://www.instagram.com/" target="_blank"><img src="../img/instagram.png"
                        alt="instagram"></a>
                <a href="https://twitter.com/i/flow/login?redirect_after_login=%2Flogin%3Flang%3Des"
                    target="_blank"><img src="../img/twitter.png" alt="twitter"></a>
                <a href="https://www.whatsapp.com/?lang=es_LA" target="_blank"><img src="../img/whatsapp.png"
                        alt="whatsapp"></a>
            </div>
        </div>
        <div class="seguridad">
            <h2>¿Que tan seguros somos?</h2>
            <p>La gente registrada tienen titulos probando que estan <br> capacitados para ejercer la profesion
                que necesites</p>
        </div>
        <div class="sitio">
            <a href="../pages/contactos.html">Contactanos</a>
            <a href="../pages/información.html">Sobre Necesito Ya!</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
